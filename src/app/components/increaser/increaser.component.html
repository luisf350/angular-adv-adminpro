<div class="input-group">
  <span class="input-group-btn">
    <button type="button" (click)="Substract()" [ngClass]="btnClassName">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    [ngClass]="{'is-invalid': progressValue > 100 || progressValue < 0}"
    min="0"
    max="100"
    class="form-control"
    placeholder="Progress"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progressValue"
  />
  <span class="input-group-btn">
    <button type="button" (click)="Add()" [ngClass]="btnClassName">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
